<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Boilerplate text app</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://rawgit.com/igrave/DocPropsPlugin/master/home.js" type="text/javascript"></script>
    
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
<link rel="stylesheet" href="https://rawgit.com/igrave/DocPropsPlugin/master/home.css">
<!--<link rel="stylesheet" href="home.css"> -->
    
    </head>
    <body class="ms-Fabric">

        <div>
            <p>Add variables to your text!</p>
            <br />
            <button id="props" class="engraver-Button-icon"><i class="ms-Icon ms-Icon--Refresh ms-fontSize-xl ms-fontWeight-semibold" aria-hidden="true"></i></button>
            <div id="wordProps"></div>
        <!--   <button id="fieldaddname">Add fieldxml from list</button> -->
            <p> Add new value: <br />
            Name: <input type="text" name="newName"><br/>
            Value: <input type="text" name="newValue">
            <button id="addprop" class="engraver-Button"><span class="engraver-Button-label">Add</span></button>
            <button id="addpropdirect" class="engraver-Button"><span class="engraver-Button-label">Insert</span></button>
            </p>
        </div>
        <h3><div id="supportedVersion"></div></h3>
        
    </body>
</html>
